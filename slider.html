<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiencia Turística - Hotel Diamante Azul</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos encapsulados con prefijo trm- */
      .trm-container {
        --azul-principal: #012555;
        --boton-texto: white;
        --azul-secundario: #0140a3;
        --texto-color: #000;
        --trm-gris-claro: #d9d9d9;
        --trm-gris-oscuro: #737373;

        --trm-azul-principal: #012555;
        --trm-azul-secundario: #0140a3;

        --trm-texto-color: #000;
        --trm-boton-color: #012555;
        --trm-boton-texto: white;

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      /* Sección Experiencia Turística */
      .trm-tourism-section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(
          75deg,
          rgba(1, 37, 85, 1) 0%,
          rgba(1, 48, 111, 1) 41%,
          rgba(2, 59, 136, 1) 57%,
          rgba(34, 115, 222, 1) 88%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
      }

      .trm-tourism-rectangle {
        position: absolute;
        width: 100%;
        height: 375px;
        background: linear-gradient(
          180deg,
          var(--trm-gris-claro) 0%,
          var(--trm-gris-oscuro) 100%
        );
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }

      .trm-tourism-content {
        position: relative;
        max-width: 1200px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        z-index: 2;
        gap: 40px;
      }

      .trm-text-content {
        max-width: 600px;
        flex: 1;
        min-width: 300px;
      }

      .trm-tourism-subtitle {
        font-family: "Poppins", sans-serif;
        font-size: 24px;
        font-weight: 500;
        color: var(--texto-color);
        margin-bottom: 10px;
      }

      .trm-tourism-title {
        font-family: "Playfair Display", serif;
        font-size: 48px;
        font-weight: 700;
        color: var(--texto-color);
        margin-bottom: 30px;
        line-height: 1.2;
      }

      .trm-tourism-description {
        font-family: "Poppins", sans-serif;
        font-size: 20px;
        color: var(--color);
        line-height: 1.6;
        margin-bottom: 30px;
        font-style: italic;
      }

      /* Slider de imágenes */
      .trm-slider-container {
        position: relative;
        width: 599px;
        height: 568px;
        perspective: 2000px;
        flex: 1;
        min-width: 300px;
      }

      .trm-coin {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 3s ease-in-out;
      }

      .trm-coin-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        backface-visibility: hidden;
      }

      .trm-coin-front {
        transform: rotateY(0deg);
      }

      .trm-coin-back {
        transform: rotateY(180deg);
      }

      .trm-coin.rotated {
        transform: rotateY(180deg);
      }

      .trm-coin img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Botón */
      .trm-btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--azul-principal);
        color: var(--boton-texto);
        text-decoration: none;
        border-radius: 30px;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        border: 2px solid var(--azul-principal);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .trm-btn:hover {
        background-color: var(--azul-secundario);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .trm-tourism-content {
          justify-content: center;
          text-align: center;
        }

        .trm-text-content {
          text-align: center;
          max-width: 800px;
        }

        .trm-slider-container {
          width: 450px;
          height: 450px;
        }
      }

      @media (max-width: 768px) {
        .trm-tourism-title {
          font-size: 36px;
          margin-bottom: 20px;
        }

        .trm-tourism-description {
          font-size: 18px;
        }

        .trm-slider-container {
          width: 350px;
          height: 350px;
        }
      }

      @media (max-width: 480px) {
        .trm-tourism-section {
          padding: 60px 20px;
        }

        .trm-tourism-title {
          font-size: 28px;
        }

        .trm-tourism-description {
          font-size: 16px;
        }

        .trm-slider-container {
          width: 280px;
          height: 280px;
        }
      }
    </style>
  </head>
  <body class="trm-container">
    <!-- Sección Experiencia Turística -->
    <section class="trm-tourism-section">
      <div class="trm-tourism-rectangle"></div>

      <div class="trm-tourism-content">
        <div class="trm-text-content">
          <h3 class="trm-tourism-subtitle">Tu Experiencia Turística</h3>
          <h2 class="trm-tourism-title">Comienza Aquí</h2>
          <p class="trm-tourism-description">
            "Haz de tu estadía una aventura cultural el Hotel Diamante Azul te
            conecta con museos, centros históricos y espacios turísticos ideales
            para recorrer y disfrutar."
          </p>
          <a href="#" class="trm-btn">Descubre más</a>
        </div>

        <!-- Slider de imágenes automático con efecto moneda natural -->
        <div class="trm-slider-container">
          <div class="trm-coin">
            <div class="trm-coin-face trm-coin-front">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752239491/3e221f4a-fd00-4b5b-a847-725e236270b8.png"
                alt="Experiencia turística 1"
              />
            </div>
            <div class="trm-coin-face trm-coin-back">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752239508/ee574d0a-d0c9-4d22-923e-b52d20a59060.png"
                alt="Experiencia turística 2"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const coin = document.querySelector(".trm-coin");
        const frontImg = document.querySelector(".trm-coin-front img");
        const backImg = document.querySelector(".trm-coin-back img");

        const images = [
          "https://res.cloudinary.com/ds9subkxg/image/upload/v1752239491/3e221f4a-fd00-4b5b-a847-725e236270b8.png",
          "https://res.cloudinary.com/ds9subkxg/image/upload/v1752239508/ee574d0a-d0c9-4d22-923e-b52d20a59060.png",
          "https://res.cloudinary.com/ds9subkxg/image/upload/v1752239527/276d065c-d764-46e7-84ac-5d9963078f83.png",
          "https://res.cloudinary.com/ds9subkxg/image/upload/v1752239541/eeb577b7-8525-4cf1-906d-065e1201a39d.png",
          "https://res.cloudinary.com/ds9subkxg/image/upload/v1752239562/d9cdedb1-081d-4d9b-8621-1a7464ffca41.png",
        ];

        let currentIndex = 0;

        // Inicializar con la primera imagen en el frente y la segunda en el dorso
        frontImg.src = images[0];
        backImg.src = images[1];
        currentIndex = 1;

        function rotateCoin() {
          // Agregar clase para girar (180 grados)
          coin.classList.add("rotated");

          // Al terminar la animación
          coin.addEventListener(
            "transitionend",
            function handler(e) {
              // Solo nos interesa el evento de transformación
              if (e.propertyName !== "transform") return;

              // Remover el event listener para evitar múltiples llamadas
              coin.removeEventListener("transitionend", handler);

              // Quitar transición momentáneamente para reiniciar sin animación
              coin.style.transition = "none";

              // Cambiar las imágenes:
              // 1. La imagen del frente se convierte en la que estaba en el dorso
              frontImg.src = backImg.src;

              // 2. Avanzar al siguiente índice
              currentIndex = (currentIndex + 1) % images.length;

              // 3. Cargar la siguiente imagen en el dorso
              backImg.src = images[currentIndex];

              // 4. Remover la clase de rotación para volver a la posición inicial
              coin.classList.remove("rotated");

              // Forzar un reflow para que el navegador registre el cambio
              void coin.offsetWidth;

              // Restaurar la transición
              coin.style.transition = "transform 3s ease-in-out";

              // Iniciar la siguiente rotación después de un pequeño retraso
              setTimeout(rotateCoin, 100);
            },
            { once: false }
          );
        }

        // Iniciar la primera rotación después de un breve retraso
        setTimeout(rotateCoin, 1000);
      });
    </script>
  </body>
</html>
