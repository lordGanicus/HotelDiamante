<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Habitación Individual</title>
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Prata", serif;
        background-color: #f9f9f9;
        padding: 40px 0;
      }

      .container {
        max-width: 1319px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .main-title {
        font-size: 48px;
        font-weight: 400;
        color: #000000;
        text-align: center;
        margin-bottom: 60px;
      }

      .rooms-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 40px;
      }

      .room-wrapper {
        width: calc(50% - 15px);
        display: flex;
        flex-direction: column;
      }

      .room-card {
        flex: 1;
        background-color: #fff7f7;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .room-image-container {
        position: relative;
        width: 100%;
        height: 400px;
      }

      .room-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .room-type-button {
        position: absolute;
        right: 20px;
        bottom: 20px;
        padding: 10px 30px;
        border-radius: 25px;
        font-size: 24px;
        color: #ffffff;
        background: linear-gradient(
          8deg,
          rgba(1, 7, 42, 1) 0%,
          rgba(86, 62, 156, 1) 100%
        );
        border: none;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.65);
        font-family: "Prata", serif;
        pointer-events: none; /* No es clickeable, solo decorativo */
      }

      .room-details {
        padding: 30px;
      }

      .amenities-list {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .amenity {
        display: flex;
        align-items: center;
        font-size: 20px;
        color: #000000;
      }

      .amenity i {
        width: 40px;
        height: 40px;
        margin-right: 15px;
        color: #563e9c;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .reserve-button {
        align-self: center;
        padding: 15px 50px;
        border-radius: 30px;
        font-size: 24px;
        color: #ffffff;
        background: linear-gradient(
          8deg,
          rgba(1, 7, 42, 1) 0%,
          rgba(86, 62, 156, 1) 100%
        );
        border: none;
        cursor: pointer;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
        font-family: "Prata", serif;
        width: fit-content;
        margin-top: auto;
      }

      .reserve-button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
      }

      @media (max-width: 768px) {
        .room-wrapper {
          width: 100%;
        }

        .amenities-list {
          grid-template-columns: 1fr;
        }

        .room-type-button,
        .reserve-button {
          font-size: 20px;
          padding: 10px 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Habitación Individual</h1>

      <div class="rooms-container">
        <!-- Primera habitación - Deluxe -->
        <div class="room-wrapper">
          <div class="room-card">
            <div class="room-image-container">
              <img
                class="room-image"
                src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                alt="Habitación Deluxe"
              />
              <div class="room-type-button">Deluxe</div>
            </div>
            <div class="room-details">
              <ul class="amenities-list">
                <li class="amenity">
                  <i class="fas fa-city"></i>
                  <span>Vista Hacia la Ciudad</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-wifi"></i>
                  <span>Wifi</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-tv"></i>
                  <span>TV Smart</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-key"></i>
                  <span>Acceso con llave</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-utensils"></i>
                  <span>Desayuno</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-shower"></i>
                  <span>Baño Privado</span>
                </li>
              </ul>
            </div>
          </div>
          <button class="reserve-button">Reservar</button>
        </div>

        <!-- Segunda habitación - Estándar -->
        <div class="room-wrapper">
          <div class="room-card">
            <div class="room-image-container">
              <img
                class="room-image"
                src="https://images.unsplash.com/photo-1566669437686-50fae4aa6be9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                alt="Habitación Estándar"
              />
              <div class="room-type-button">Estándar</div>
            </div>
            <div class="room-details">
              <ul class="amenities-list">
                <li class="amenity">
                  <i class="fas fa-hotel"></i>
                  <span>Vista al Interior del Hotel</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-wifi"></i>
                  <span>Wifi</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-tv"></i>
                  <span>TV de pantalla plana</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-key"></i>
                  <span>Acceso con llave</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-coffee"></i>
                  <span>Desayuno</span>
                </li>
                <li class="amenity">
                  <i class="fas fa-bath"></i>
                  <span>Baño Privado</span>
                </li>
              </ul>
            </div>
          </div>
          <button class="reserve-button">Reservar</button>
        </div>
      </div>
    </div>
  </body>
</html>
