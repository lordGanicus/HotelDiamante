<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Servicios Incluidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Reset solo para elementos dentro del contenedor ps-paquetes */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Garamond", serif;
      }

      /* Estilos encapsulados */
      .ps-paquetes {
        overflow-x: hidden;
      }

      .ps-paquetes .ps-hero {
        width: 100%;
        height: 120vh;
        background: url("https://res.cloudinary.com/ds9subkxg/image/upload/v1752496911/811d58fa-8f0b-4cbe-9466-2b2f231b3b4a.png")
          no-repeat center center;
        background-size: cover;
        position: relative;
      }

      .ps-paquetes .ps-circle-img {
        position: absolute;
        top: 90%;
        left: -150px;
        width: 950px;
        height: 1000px;
        border-radius: 55%;
        overflow: hidden;
        z-index: 3;
      }

      .ps-paquetes .ps-circle-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .ps-paquetes .ps-title {
        text-align: center;
        font-family: "Merriweather", serif;
        font-size: 60px;
        color: #fff;
        -webkit-text-stroke: 1px #00000099;
        position: relative;
        z-index: 5;
      }

      .ps-paquetes .ps-content {
        display: flex;
        justify-content: center;
        max-width: 1400px;
        margin: 50px auto;
        position: relative;
        z-index: 5;
        padding-right: 40px;
        left: 15%;
      }

      .ps-paquetes .ps-card-services {
        background: #140a6b;
        border-radius: 30px;
        padding: 50px;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.6);
        color: #fff;
        width: 480px;
      }

      .ps-paquetes .ps-service-item {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .ps-paquetes .ps-service-item i {
        font-size: 34px;
        margin-right: 20px;
      }

      .ps-paquetes .ps-btn-reservar {
        display: block;
        width: 250px;
        margin: 40px auto 80px;
        padding: 20px;
        text-align: center;
        background-color: #012555;
        color: #fff;
        font-size: 36px;
        border-radius: 20px;
        border: 2px solid #000;
        text-decoration: none;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.65);
        z-index: 5;
        position: relative;
      }

      .ps-paquetes .ps-btn-reservar:hover {
        background-color: #0243a0;
      }

      .ps-paquetes .ps-main-paquetes {
        background: linear-gradient(
          180deg,
          #9f0a0b 0%,
          #b51c1d 10%,
          #c74c4d 15%,
          #d77c7d 20%,
          #e7abac 25%,
          #fafafa 30%
        );
      }

      @media (max-width: 1200px) {
        .ps-paquetes .ps-circle-img {
          width: 600px;
          height: 600px;
          top: 350px;
          left: -120px;
        }

        .ps-paquetes .ps-card-services {
          width: 400px;
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Contenedor principal de paquetes -->
    <section class="ps-paquetes">
      <div class="ps-hero">
        <div class="ps-circle-img">
          <img
            src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752499492/84d36eb0-f549-4d53-84e9-ce07489f91e4.png"
            alt="Habitación Decorada"
          />
        </div>
      </div>

      <div class="ps-main-paquetes">
        <h1 class="ps-title">Servicio Incluidos :</h1>

        <div class="ps-content">
          <div class="ps-card-services">
            <div class="ps-service-item">
              <i class="bi bi-house-heart-fill"></i> Habitación Matrimonial
            </div>

            <div class="ps-service-item">
              <i class="bi bi-flower3"></i> Pétalos de Rosa
            </div>

            <div class="ps-service-item">
              <i class="bi bi-tropical-storm"></i> Decorado de toallas
            </div>

            <div class="ps-service-item">
              <i class="bi bi-lightbulb-fill"></i> Velas
            </div>

            <div class="ps-service-item">
              <i class="bi bi-cup-straw"></i> Vino
            </div>

            <div class="ps-service-item">
              <i class="bi bi-shower"></i> Baño Privado
            </div>

            <div class="ps-service-item">
              <i class="bi bi-clock-fill"></i> 2 Horas
            </div>
          </div>
        </div>

        <a href="#" class="ps-btn-reservar">Reservar</a>
      </div>
    </section>
  </body>
</html>
