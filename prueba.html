<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curvas Simétricas Ajustadas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Garamond", serif;
        background: #000;
      }

      .vector-section {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .vector-top,
      .vector-bottom {
        position: absolute;
        left: 0;
        width: 820px;
        height: auto;
        z-index: 1;
      }

      .vector-top {
        top: 0;
      }
      .vector-bottom {
        bottom: 0;
        transform: rotateX(180deg);
      }

      .vector-content {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #012555;
        text-align: center;
        padding: 20px;
      }

      .vector-content h1 {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .vector-content p {
        font-size: 22px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <section class="vector-section">
      <!-- Vector superior -->
      <div class="vector-top">
        <svg
          width="820"
          height="480"
          viewBox="0 0 820 480"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3C8 3 -10 -10 0 3.5L5 476C1 60 800 5 820 3.5L20 3Z"
            fill="url(#grad_top)"
          />
          <defs>
            <linearGradient
              id="grad_top"
              x1="848"
              y1="1618"
              x2="-606"
              y2="1989"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#202B60" />
              <stop offset="0.225962" stop-color="#712B8D" />
              <stop offset="0.398536" stop-color="#BF7EEB" />
              <stop offset="0.658654" stop-color="#012555" />
            </linearGradient>
          </defs>
        </svg>
      </div>

      <!-- Vector inferior, mismo path invertido -->
      <div class="vector-bottom">
        <svg
          width="820"
          height="480"
          viewBox="0 0 820 480"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3C8 3 -10 -10 0 3.5L5 476C1 60 800 5 820 3.5L20 3Z"
            fill="url(#grad_bottom)"
          />
          <defs>
            <linearGradient
              id="grad_bottom"
              x1="-187"
              y1="-324"
              x2="-138"
              y2="450"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#202B60" />
              <stop offset="0.225962" stop-color="#712B8D" />
              <stop offset="0.398536" stop-color="#BF7EEB" />
              <stop offset="0.658654" stop-color="#012555" />
            </linearGradient>
          </defs>
        </svg>
      </div>

      <!-- Contenido encima -->
      <div class="vector-content">
        <h1>Escapada Romántica</h1>
        <p>Vive una experiencia inolvidable con detalles que enamoran.</p>
      </div>
    </section>
  </body>
</html>
