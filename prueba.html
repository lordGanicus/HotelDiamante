<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer - Hotel Diamante Azul</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Estilos encapsulados con prefijo ft- */
      .ft-container {
        --azul-principal: #012555;
        --boton-color: #012555;
        --boton-texto: white;
        --boton-borde-hover: #012555;
        --boton-fondo-hover: white;
        --boton-texto-hover: #012555;
        --icon-color: white;
        --icon-border-color: white;
        --azul-secundario: #0140a3;
        --azul-terciario: #0251bb;
        --texto-color: #000;
        --text-color-white: white;
        --gris-claro: #d9d9d9;
        --gris-oscuro: #737373;

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Sección Footer */
      .ft-footer-section {
        width: 100%;
        color: var(--text-color-white);
      }

      .ft-top-section {
        background: linear-gradient(rgba(4, 34, 76, 0.8), rgba(4, 34, 76, 0.8)),
          url("https://res.cloudinary.com/ds9subkxg/image/upload/v1752251649/cf81664a-3719-46a0-a193-52d8e22eed7c.png");
        background-size: cover;
        background-position: center;
        padding: 40px 5%;
      }

      .ft-content-wrapper {
        width: 100%;
        max-width: 1800px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
      }

      .ft-logo-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        grid-column: 1 / -1;
      }

      .ft-logo {
        max-width: 250px;
        height: auto;
      }

      .ft-column {
        padding: 0 10px;
      }

      .ft-column-left {
        text-align: left;
      }

      .ft-column-center {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .ft-column-right {
        text-align: right;
      }

      .ft-title {
        font-family: "Prociono", serif;
        font-size: 20px;
        margin-bottom: 15px;
        color: var(--gris-claro);
      }

      .ft-contact-info {
        font-family: "Prociono", serif;
        font-size: 16px;
        line-height: 1.5;
      }

      .ft-contact-item {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px;
      }

      .ft-contact-icon-container {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .ft-contact-icon {
        width: 36px;
        height: 36px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: var(--azul-principal);
        font-size: 16px;
        flex-shrink: 0;
      }

      .ft-contact-info a {
        color: var(--text-color-white);
        text-decoration: none;
        transition: color 0.3s;
      }

      .ft-contact-info a:hover {
        color: var(--gris-claro);
        text-decoration: underline;
      }

      .ft-social-icons {
        display: flex;
        gap: 15px;
        margin-top: 15px;
      }

      .ft-social-icon {
        width: 36px;
        height: 36px;
        border: 1px solid var(--icon-border-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--icon-color);
        font-size: 16px;
        transition: all 0.3s;
        background-color: transparent;
      }

      .ft-social-icon:hover {
        background-color: var(--icon-color);
        color: var(--azul-principal);
      }

      .ft-divider {
        width: 100%;
        height: 1px;
        background-color: var(--text-color-white);
        opacity: 0.3;
        margin: 0;
      }

      .ft-copyright-section {
        width: 100%;
        background-color: var(--azul-principal);
        padding: 12px 0;
      }

      .ft-copyright {
        width: 100%;
        max-width: 1800px;
        margin: 0 auto;
        text-align: center;
        font-family: "Prociono", serif;
        font-size: 14px;
        padding: 0 5%;
      }

      .ft-copyright span {
        font-family: "Lora", serif;
      }

      /* Estilo específico para el teléfono */
      .ft-phone-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 5px;
      }

      /* Responsive - Tablet */
      @media (max-width: 992px) {
        .ft-content-wrapper {
          grid-template-columns: 1fr;
        }

        .ft-column-left,
        .ft-column-center,
        .ft-column-right {
          text-align: center;
        }

        .ft-contact-icon-container,
        .ft-phone-container {
          justify-content: center;
        }

        .ft-social-icons {
          justify-content: center;
        }
      }

      /* Responsive - Móvil */
      @media (max-width: 768px) {
        .ft-content-wrapper {
          grid-template-columns: 1fr;
        }

        .ft-column {
          padding: 0;
        }
      }
    </style>
  </head>
  <body class="ft-container">
    <footer class="ft-footer-section">
      <!-- Sección superior (con fondo de imagen) -->
      <div class="ft-top-section">
        <div class="ft-content-wrapper">
          <!-- Logo central -->
          <div class="ft-logo-container">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752251591/cb45c08a-dfb4-46ea-a0fc-b0098da085c4.png"
              alt="Hotel Diamante Azul"
              class="ft-logo"
            />
          </div>

          <!-- Columna izquierda - Dirección -->
          <div class="ft-column ft-column-left">
            <h3 class="ft-title">Direction</h3>
            <div class="ft-contact-info">
              <div class="ft-contact-item">
                <div class="ft-contact-icon-container">
                  <div class="ft-contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div>Av. Illampu, Pasaje Aroma 449,<br />La Paz, Bolivia</div>
                </div>
              </div>
              <div class="ft-contact-item">
                <div class="ft-contact-icon-container">
                  <div class="ft-contact-icon">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div>rcp.diamanteazul@gmail.com</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna central - Iconos -->
          <div class="ft-column ft-column-center">
            <h3 class="ft-title">HOTEL</h3>
            <div class="ft-social-icons">
              <a href="#" class="ft-social-icon"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="ft-social-icon"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="ft-social-icon"
                ><i class="fab fa-whatsapp"></i
              ></a>
              <a href="#" class="ft-social-icon"
                ><i class="fab fa-tiktok"></i
              ></a>
            </div>
          </div>

          <!-- Columna derecha - Contacto -->
          <div class="ft-column ft-column-right">
            <h3 class="ft-title">Contacto</h3>
            <div class="ft-phone-container">
              <div class="ft-contact-icon">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div>(±93) 69951699</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Línea divisoria y sección de copyright -->
      <div class="ft-divider"></div>
      <div class="ft-copyright-section">
        <div class="ft-copyright">
          <p class="ft-copyright-text">
            © 2025 <span>DIAMANTES</span>® • 507.73 • derechos reservados
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
