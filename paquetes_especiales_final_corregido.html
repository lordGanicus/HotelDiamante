<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paquetes Especiales</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Librería Glide.js para el efecto 3D -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.min.css"
    />

    <style>
      /* Estilos encapsulados con prefijo dtn- */
      .dtn-container {
        --dtn-azul-principal: #012555;
        --dtn-boton-color: #012555;
        --dtn-boton-texto: white;
        --dtn-boton-borde-hover: #012555;
        --dtn-boton-fondo-hover: white;
        --dtn-boton-texto-hover: #012555;
        --dtn-icon-color: white;
        --dtn-icon-border-color: white;

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        color: #000;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .dtn-main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .dtn-btn {
        font-size: 16px;
        display: inline-block;
        padding: 12px 25px;
        background-color: var(--dtn-boton-color);
        color: var(--dtn-boton-texto);
        text-decoration: none;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid var(--dtn-boton-color);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
          0px 4px 4px rgba(0, 0, 0, 0.4);
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
        cursor: pointer;
      }

      .dtn-btn:hover {
        background-color: #0140a3;
        transform: translateY(-2px);
      }

      /* Sección Desayunos */
      .dtn-breakfast-section {
        position: relative;
        padding: 80px 0;
        background-image: url("https://res.cloudinary.com/ds9subkxg/image/upload/v1752155548/88636be3-0e7b-4134-895d-68834d37d678.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .dtn-breakfast-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .dtn-breakfast-card {
        position: relative;
        z-index: 2;
        max-width: 450px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 35px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4px);
      }

      .dtn-breakfast-title {
        font-family: "Prata", serif;
        font-size: 28px;
        font-weight: 700;
        color: #000;
        margin-bottom: 20px;
        width: 10rem;
        position: relative;
        left: 30%;
      }

      .dtn-breakfast-description {
        font-size: 15px;
        color: #000;
        margin-bottom: 25px;
        padding: 0 20px;
      }

      .dtn-breakfast-version {
        font-style: italic;
        color: #333;
        font-size: 13px;
        margin-bottom: 25px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .dtn-breakfast-card {
          padding: 25px;
        }

        .dtn-breakfast-title {
          font-size: 24px;
          left: 25%;
        }
      }

      @media (max-width: 480px) {
        .dtn-breakfast-title {
          left: 20%;
          width: auto;
        }

        .dtn-breakfast-description {
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body class="dtn-container">
    <!-- Sección de Desayunos completamente encapsulada -->
    <section class="dtn-breakfast-section">
      <div class="dtn-main-container">
        <div class="dtn-breakfast-card">
          <h2 class="dtn-breakfast-title">Desayunos a tu Estilo</h2>
          <p class="dtn-breakfast-description">
            Cada mañana en Diamante Azul te espera un desayuno variado con
            frutas frescas, panes artesanales, jugos naturales y opciones
            calientes para comenzar bien el día.
          </p>
          <button class="dtn-btn" onclick="openDesayunosGallery()">
            Ver más
          </button>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>
    <script>
      // Función para abrir la galería (debe implementarse según tus necesidades)
      function openDesayunosGallery() {
        console.log("Abrir galería de desayunos");
        // Aquí iría el código para mostrar tu galería de desayunos
      }
    </script>
  </body>
</html>
