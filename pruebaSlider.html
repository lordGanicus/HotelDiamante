<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Desayunos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Librería Glide.js para el efecto 3D -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.min.css"
    />
    <style>
      /* Reset para encapsulación */
      .dg-container * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Prata", serif;
      }

      .dg-container {
        --dg-glass-bg: rgba(255, 255, 255, 0.15);
        --dg-glass-border: rgba(255, 255, 255, 0.2);
        --dg-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        --dg-text-color: #fff;
        --dg-btn-bg: rgba(255, 255, 255, 0.8);
        --dg-btn-color: #333;
        --dg-frame-size: 40px; /* Tamaño del marco de vidrio */

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: none;
        backdrop-filter: blur(10px);
        overflow: hidden;
      }

      .dg-gallery {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .dg-close-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        font-size: 28px;
        color: var(--dg-text-color);
        cursor: pointer;
        z-index: 10;
        transition: transform 0.3s;
      }

      .dg-close-btn:hover {
        transform: rotate(90deg);
      }

      .dg-glide {
        width: 80%;
        max-width: 900px;
        position: relative;
      }

      .dg-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
        padding: var(--dg-frame-size); /* Espacio para el marco */
      }

      .dg-slide-content {
        width: 500px;
        height: 500px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        overflow: hidden;
      }

      .dg-slide-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }

      /* Efecto 3D mejorado */
      .dg-slide-content:hover {
        transform: rotateY(15deg) rotateX(10deg) scale(1.05);
      }

      /* Efecto de profundidad 3D */
      .dg-slide-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 50%
        );
        z-index: 1;
        pointer-events: none;
        border-radius: 15px;
      }

      .dg-glide__arrows {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: space-between;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 20px;
        z-index: 2;
      }

      .dg-glide__arrow {
        background: var(--dg-btn-bg);
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dg-glide__arrow:hover {
        transform: scale(1.15);
        background: white;
      }

      .dg-glide__arrow i {
        font-size: 24px;
        color: var(--dg-btn-color);
      }

      .dg-title {
        color: var(--dg-text-color);
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      /* Bullets de navegación */
      .dg-glide__bullets {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 2;
      }

      .dg-glide__bullet {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        backdrop-filter: blur(2px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dg-glide__bullet:hover,
      .dg-glide__bullet--active {
        background: white;
        transform: scale(1.3);
      }

      /* Efecto vidrio templado mejorado */
      .dg-glass-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% + var(--dg-frame-size) * 2);
        height: calc(100% + var(--dg-frame-size) * 2);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
        border: 1px solid var(--dg-glass-border);
        backdrop-filter: blur(15px);
        box-shadow: var(--dg-glass-shadow),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        z-index: -1;
        border-radius: 25px;
        transform: translate(
          calc(var(--dg-frame-size) * -1),
          calc(var(--dg-frame-size) * -1)
        );
        pointer-events: none;
      }

      /* Efecto de reflexión en el marco */
      .dg-glass-frame::before {
        content: "";
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30%;
        height: 30%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 60%
        );
        border-radius: 50%;
        filter: blur(5px);
      }

      /* Animación de transición 3D entre slides */
      .glide__slide--active .dg-slide-content {
        animation: slideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateZ(-200px) rotateY(45deg);
        }
        100% {
          opacity: 1;
          transform: translateZ(0) rotateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .dg-glide {
          width: 95%;
        }

        .dg-slide-content {
          width: 350px;
          height: 350px;
        }

        .dg-glass-frame {
          --dg-frame-size: 30px;
        }

        .dg-glide__arrow {
          width: 50px;
          height: 50px;
        }

        .dg-title {
          font-size: 24px;
          margin-bottom: 20px;
        }
      }

      @media (max-width: 480px) {
        .dg-slide-content {
          width: 280px;
          height: 280px;
        }

        .dg-glass-frame {
          --dg-frame-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Contenedor encapsulado para la galería -->
    <div class="dg-container" id="desayunosGallery">
      <div class="dg-gallery">
        <span class="dg-close-btn">&times;</span>
        <h2 class="dg-title">Desayunos Continentales</h2>

        <div class="dg-glide glide">
          <div class="dg-glass-frame"></div>
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="dg-slide glide__slide">
                <div class="dg-slide-content">
                  <img
                    src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752155517/29d867a5-def7-45f3-a8d4-baf0dced9ff1.png"
                    alt="Desayuno 1"
                    class="dg-slide-img"
                  />
                </div>
              </li>
              <li class="dg-slide glide__slide">
                <div class="dg-slide-content">
                  <img
                    src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181742/f16b37f8-efc2-41cf-bc61-687096ef1419.png"
                    alt="Desayuno 2"
                    class="dg-slide-img"
                  />
                </div>
              </li>
              <li class="dg-slide glide__slide">
                <div class="dg-slide-content">
                  <img
                    src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181767/455bb74c-dede-40ee-acc6-49d9472b0bc9.png"
                    alt="Desayuno 3"
                    class="dg-slide-img"
                  />
                </div>
              </li>
              <li class="dg-slide glide__slide">
                <div class="dg-slide-content">
                  <img
                    src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181787/63aedc2e-3c1b-4d01-9cf7-69fc87d2e1b9.png"
                    alt="Desayuno 4"
                    class="dg-slide-img"
                  />
                </div>
              </li>
              <li class="dg-slide glide__slide">
                <div class="dg-slide-content">
                  <img
                    src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181808/36507c21-fee3-49c7-b5a0-297a9a7088e4.png"
                    alt="Desayuno 5"
                    class="dg-slide-img"
                  />
                </div>
              </li>
            </ul>
          </div>

          <div class="dg-glide__arrows" data-glide-el="controls">
            <button
              class="dg-glide__arrow glide__arrow--left"
              data-glide-dir="<"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <button
              class="dg-glide__arrow glide__arrow--right"
              data-glide-dir=">"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="dg-glide__bullets" data-glide-el="controls[nav]">
            <button class="dg-glide__bullet" data-glide-dir="=0"></button>
            <button class="dg-glide__bullet" data-glide-dir="=1"></button>
            <button class="dg-glide__bullet" data-glide-dir="=2"></button>
            <button class="dg-glide__bullet" data-glide-dir="=3"></button>
            <button class="dg-glide__bullet" data-glide-dir="=4"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para abrir la galería (puedes colocarlo donde necesites) -->
    <button
      onclick="openDesayunosGallery()"
      style="
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
      "
    >
      Ver Galería
    </button>

    <!-- Script de Glide.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>
    <script>
      // Inicialización del slider 3D
      document.addEventListener("DOMContentLoaded", function () {
        // Configuración del slider mejorado
        const glide = new Glide(".glide", {
          type: "carousel",
          perView: 1,
          focusAt: "center",
          gap: 60,
          animationDuration: 1000,
          animationTimingFunc: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
          peek: {
            before: 120,
            after: 120,
          },
          breakpoints: {
            768: {
              peek: {
                before: 80,
                after: 80,
              },
              gap: 40,
            },
            480: {
              peek: {
                before: 40,
                after: 40,
              },
              gap: 20,
            },
          },
        }).mount();

        // Efecto 3D mejorado para las slides
        const slides = document.querySelectorAll(".dg-slide-content");
        slides.forEach((slide) => {
          slide.addEventListener("mousemove", (e) => {
            const rect = slide.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const xAxis = (centerX - x) / 15;
            const yAxis = (centerY - y) / 15;

            slide.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg) scale(1.05)`;
            slide.style.boxShadow = `${-xAxis * 2}px ${
              yAxis * 2
            }px 30px rgba(0,0,0,0.3)`;
          });

          slide.addEventListener("mouseleave", () => {
            slide.style.transform = "rotateY(0) rotateX(0) scale(1)";
            slide.style.boxShadow = "0 25px 50px rgba(0, 0, 0, 0.5)";
          });
        });

        // Control de la galería
        const gallery = document.getElementById("desayunosGallery");
        const closeBtn = document.querySelector(".dg-close-btn");

        // Función para abrir la galería
        window.openDesayunosGallery = function () {
          gallery.style.display = "flex";
          document.body.style.overflow = "hidden";

          // Reiniciar la posición del slider al abrir
          glide.go("=0");

          // Forzar redibujado para asegurar la animación
          setTimeout(() => {
            gallery.style.opacity = "1";
          }, 10);
        };

        // Función para cerrar la galería
        closeBtn.addEventListener("click", function () {
          gallery.style.display = "none";
          document.body.style.overflow = "auto";
        });

        // Cerrar al hacer clic fuera del contenido
        gallery.addEventListener("click", function (e) {
          if (e.target === gallery) {
            gallery.style.display = "none";
            document.body.style.overflow = "auto";
          }
        });
      });
    </script>
  </body>
</html>
