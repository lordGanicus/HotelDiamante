<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desayunos Continentales</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Estilos encapsulados con prefijo dy- */
      .dy-container {
        --dy-glass-bg: rgba(255, 255, 255, 0.15);
        --dy-glass-border: rgba(255, 255, 255, 0.2);
        --dy-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        --dy-text-color: #fff;
        --dy-btn-bg: rgba(255, 255, 255, 0.8);
        --dy-btn-color: #333;
        --dy-frame-size: 40px;
        --dy-reflect-height: 150px;
        --dy-image-size: 500px;

        font-family: "Prata", serif;
        box-sizing: border-box;
      }

      /* Sección principal */
      .dy-section-gallery {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(15px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .dy-section-gallery.dy-active {
        display: flex;
        opacity: 1;
      }

      /* Botón de cerrar */
      .dy-close-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        font-size: 32px;
        color: var(--dy-text-color);
        cursor: pointer;
        z-index: 10;
        transition: transform 0.3s;
        background: none;
        border: none;
      }

      .dy-close-btn:hover {
        transform: rotate(90deg);
      }

      /* Título */
      .dy-gallery-title {
        position: absolute;
        top: 30px;
        color: var(--dy-text-color);
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        z-index: 5;
      }

      /* Contenedor del slider */
      .dy-slider-container {
        width: 90%;
        max-width: 1000px;
        height: 70vh;
        position: relative;
        perspective: 2000px;
      }

      /* Slides */
      .dy-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .dy-slide-content {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Imagen principal */
      .dy-main-image {
        position: absolute;
        width: var(--dy-image-size);
        height: var(--dy-image-size);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4);
        z-index: 2;
        transition: all 0.8s;
      }

      /* Efecto de reflexión */
      .dy-reflection {
        position: absolute;
        width: var(--dy-image-size);
        height: var(--dy-reflect-height);
        left: 50%;
        top: calc(50% + calc(var(--dy-image-size) / 2));
        transform: translateX(-50%) rotateX(80deg) scaleY(0.8);
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        -webkit-mask-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7),
          transparent
        );
        mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
        opacity: 0.7;
        z-index: 1;
        filter: blur(2px);
        border-radius: 0 0 20px 20px;
        overflow: hidden;
      }

      .dy-reflection img {
        width: 100%;
        height: var(--dy-image-size);
        object-fit: cover;
        transform: translateY(calc(var(--dy-image-size) / -1.5));
        border-radius: 20px;
      }

      /* Marco de vidrio */
      .dy-glass-frame {
        position: absolute;
        width: calc(var(--dy-image-size) + var(--dy-frame-size) * 2);
        height: calc(var(--dy-image-size) + var(--dy-frame-size) * 2);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: var(--dy-glass-bg);
        border-radius: 30px;
        backdrop-filter: blur(15px);
        border: 1px solid var(--dy-glass-border);
        box-shadow: var(--dy-glass-shadow),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
        z-index: 0;
        overflow: hidden;
      }

      .dy-glass-frame::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
      }

      /* Efectos de luz en el vidrio */
      .dy-glass-frame::after {
        content: "";
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
        filter: blur(5px);
      }

      /* Controles de navegación */
      .dy-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        background: var(--dy-btn-bg);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
      }

      .dy-nav-btn:hover {
        transform: translateY(-50%) scale(1.1);
        background: white;
      }

      .dy-nav-btn i {
        font-size: 24px;
        color: var(--dy-btn-color);
      }

      .dy-prev-btn {
        left: 20px;
      }

      .dy-next-btn {
        right: 20px;
      }

      /* Indicadores */
      .dy-indicators {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 10;
      }

      .dy-indicator {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s;
        border: none;
      }

      .dy-indicator.dy-active {
        background: white;
        transform: scale(1.3);
      }

      /* Efecto 3D al mover el mouse */
      .dy-slide-content:hover {
        transform: rotateY(10deg) rotateX(5deg) translateZ(30px);
      }

      .dy-slide-content:hover .dy-main-image {
        transform: translate(-50%, -50%) translateZ(40px);
        box-shadow: 0 40px 70px rgba(0, 0, 0, 0.5);
      }

      /* Botón para abrir la galería */
      .dy-open-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 12px 24px;
        background: #fff;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        z-index: 100;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
        font-family: "Prata", serif;
      }

      .dy-open-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      /* Animación de entrada */
      @keyframes dy-slideIn {
        0% {
          opacity: 0;
          transform: translateZ(-300px) rotateY(30deg);
        }
        100% {
          opacity: 1;
          transform: translateZ(0) rotateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .dy-container {
          --dy-image-size: 350px;
          --dy-reflect-height: 100px;
          --dy-frame-size: 30px;
        }

        .dy-gallery-title {
          font-size: 1.8rem;
          top: 20px;
        }

        .dy-nav-btn {
          width: 50px;
          height: 50px;
        }
      }

      @media (max-width: 480px) {
        .dy-container {
          --dy-image-size: 280px;
          --dy-reflect-height: 80px;
          --dy-frame-size: 20px;
        }

        .dy-gallery-title {
          font-size: 1.5rem;
        }

        .dy-nav-btn {
          width: 40px;
          height: 40px;
        }

        .dy-nav-btn i {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Botón para abrir la galería -->
    <button class="dy-open-btn" id="dyOpenBtn">Ver Galería</button>

    <!-- Sección de la galería -->
    <section class="dy-section-gallery dy-container" id="dyGalleryContainer">
      <button class="dy-close-btn" id="dyCloseBtn">&times;</button>
      <h1 class="dy-gallery-title">Desayunos Continentales</h1>

      <div class="dy-slider-container">
        <div class="dy-glass-frame"></div>

        <!-- Slide 1 -->
        <div class="dy-slide" id="dySlide1">
          <div class="dy-slide-content">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752155517/29d867a5-def7-45f3-a8d4-baf0dced9ff1.png"
              alt="Desayuno 1"
              class="dy-main-image"
            />
            <div class="dy-reflection">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752155517/29d867a5-def7-45f3-a8d4-baf0dced9ff1.png"
                alt="Reflejo Desayuno 1"
              />
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="dy-slide" id="dySlide2">
          <div class="dy-slide-content">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181742/f16b37f8-efc2-41cf-bc61-687096ef1419.png"
              alt="Desayuno 2"
              class="dy-main-image"
            />
            <div class="dy-reflection">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181742/f16b37f8-efc2-41cf-bc61-687096ef1419.png"
                alt="Reflejo Desayuno 2"
              />
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="dy-slide" id="dySlide3">
          <div class="dy-slide-content">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181767/455bb74c-dede-40ee-acc6-49d9472b0bc9.png"
              alt="Desayuno 3"
              class="dy-main-image"
            />
            <div class="dy-reflection">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181767/455bb74c-dede-40ee-acc6-49d9472b0bc9.png"
                alt="Reflejo Desayuno 3"
              />
            </div>
          </div>
        </div>

        <!-- Slide 4 -->
        <div class="dy-slide" id="dySlide4">
          <div class="dy-slide-content">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181787/63aedc2e-3c1b-4d01-9cf7-69fc87d2e1b9.png"
              alt="Desayuno 4"
              class="dy-main-image"
            />
            <div class="dy-reflection">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181787/63aedc2e-3c1b-4d01-9cf7-69fc87d2e1b9.png"
                alt="Reflejo Desayuno 4"
              />
            </div>
          </div>
        </div>

        <!-- Slide 5 -->
        <div class="dy-slide" id="dySlide5">
          <div class="dy-slide-content">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181808/36507c21-fee3-49c7-b5a0-297a9a7088e4.png"
              alt="Desayuno 5"
              class="dy-main-image"
            />
            <div class="dy-reflection">
              <img
                src="https://res.cloudinary.com/ds9subkxg/image/upload/v1752181808/36507c21-fee3-49c7-b5a0-297a9a7088e4.png"
                alt="Reflejo Desayuno 5"
              />
            </div>
          </div>
        </div>

        <!-- Controles -->
        <button class="dy-nav-btn dy-prev-btn" id="dyPrevBtn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="dy-nav-btn dy-next-btn" id="dyNextBtn">
          <i class="fas fa-chevron-right"></i>
        </button>

        <div class="dy-indicators" id="dyIndicators">
          <button class="dy-indicator dy-active" data-slide="0"></button>
          <button class="dy-indicator" data-slide="1"></button>
          <button class="dy-indicator" data-slide="2"></button>
          <button class="dy-indicator" data-slide="3"></button>
          <button class="dy-indicator" data-slide="4"></button>
        </div>
      </div>
    </section>

    <script>
      // Namespace para evitar conflictos
      const dyGallery = {
        init: function () {
          this.container = document.getElementById("dyGalleryContainer");
          this.openBtn = document.getElementById("dyOpenBtn");
          this.closeBtn = document.getElementById("dyCloseBtn");
          this.prevBtn = document.getElementById("dyPrevBtn");
          this.nextBtn = document.getElementById("dyNextBtn");
          this.indicators = document.querySelectorAll(".dy-indicator");
          this.slides = document.querySelectorAll(".dy-slide");

          this.currentSlide = 0;
          this.totalSlides = this.slides.length;

          this.setupEvents();
          this.showSlide(this.currentSlide);
        },

        setupEvents: function () {
          // Abrir galería
          this.openBtn.addEventListener("click", () => {
            this.container.classList.add("dy-active");
            document.body.style.overflow = "hidden";
            this.showSlide(this.currentSlide);
          });

          // Cerrar galería
          this.closeBtn.addEventListener("click", () => {
            this.container.classList.remove("dy-active");
            document.body.style.overflow = "auto";
          });

          // Navegación
          this.prevBtn.addEventListener("click", () => {
            this.currentSlide =
              (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
            this.showSlide(this.currentSlide);
          });

          this.nextBtn.addEventListener("click", () => {
            this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
            this.showSlide(this.currentSlide);
          });

          // Indicadores
          this.indicators.forEach((indicator) => {
            indicator.addEventListener("click", () => {
              this.currentSlide = parseInt(
                indicator.getAttribute("data-slide")
              );
              this.showSlide(this.currentSlide);
            });
          });

          // Efecto 3D con movimiento del mouse
          const slideContents = document.querySelectorAll(".dy-slide-content");

          slideContents.forEach((content) => {
            content.addEventListener("mousemove", (e) => {
              const rect = content.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;
              const centerX = rect.width / 2;
              const centerY = rect.height / 2;

              const rotateY = (x - centerX) / 20;
              const rotateX = (centerY - y) / 20;

              content.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) translateZ(30px)`;

              const mainImage = content.querySelector(".dy-main-image");
              mainImage.style.transform = `translate(-50%, -50%) translateZ(40px)`;
              mainImage.style.boxShadow = `${-rotateY * 5}px ${
                rotateX * 5
              }px 50px rgba(0,0,0,0.5)`;
            });

            content.addEventListener("mouseleave", () => {
              content.style.transform = "rotateY(0) rotateX(0) translateZ(0)";

              const mainImage = content.querySelector(".dy-main-image");
              mainImage.style.transform = "translate(-50%, -50%)";
              mainImage.style.boxShadow = "0 30px 50px rgba(0, 0, 0, 0.4)";
            });
          });
        },

        showSlide: function (index) {
          // Ocultar todas las slides
          this.slides.forEach((slide) => {
            slide.style.display = "none";
            slide.style.opacity = "0";
            slide.style.transform = "translateZ(-300px) rotateY(30deg)";
          });

          // Mostrar slide actual con animación
          this.slides[index].style.display = "block";
          setTimeout(() => {
            this.slides[index].style.opacity = "1";
            this.slides[index].style.transform = "translateZ(0) rotateY(0)";
          }, 10);

          // Actualizar indicadores
          this.indicators.forEach((indicator, i) => {
            if (i === index) {
              indicator.classList.add("dy-active");
            } else {
              indicator.classList.remove("dy-active");
            }
          });
        },
      };

      // Inicializar cuando el DOM esté listo
      document.addEventListener("DOMContentLoaded", function () {
        dyGallery.init();
      });
    </script>
  </body>
</html>
