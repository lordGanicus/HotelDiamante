<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Hotel Diamante Azul</title>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      /* Reset y estilos base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        overflow-x: hidden;
      }

      /* Contenedor principal - ahora flexible */
      .info-box {
        width: 100%;
        max-width: 1593px;
        min-height: 100vh;
        margin: 0 auto;
        padding: 2%;
      }

      /* Grupo principal */
      .info-group {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #e5ecfc;
        border: 1px solid #ffffffd9;
        border-radius: 8px;
      }

      /* Contenedor del contenido */
      .info-overlap-group-wrapper {
        position: relative;
        width: 90%;
        max-width: 1423px;
        height: auto;
        margin: 5% auto 0;
        padding-bottom: 5%;
      }

      .info-overlap-group {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
      }

      /* Galería de imágenes - diseño para desktop */
      .info-image-gallery {
        position: relative;
        width: 70%;
        height: 70vh;
        perspective: 1000px;
      }

      /* Estilos para las imágenes en desktop */
      .info-city-experience,
      .info-city-experience-2,
      .info-city-experience-3 {
        position: absolute;
        background-size: cover;
        background-position: center;
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        overflow: hidden;
        will-change: transform;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        border-radius: 2px;
        object-fit: cover;
      }

      .info-city-experience {
        width: 30%;
        height: 37%;
        bottom: 18%;
        left: 50%;
        transform-origin: center center;
      }

      .info-city-experience-2 {
        width: 35%;
        height: 40%;
        top: 2%;
        left: 50%;
        transform-origin: left center;
      }

      .info-city-experience-3 {
        width: 50%;
        height: 80%;
        top: 15%;
        left: -2%;
        transform-origin: right center;
      }

      /* Efecto hover para las imágenes */
      .info-city-experience:hover,
      .info-city-experience-2:hover,
      .info-city-experience-3:hover {
        z-index: 20;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      /* Descripción del hotel */
      .info-hotel-description {
        position: absolute;
        width: 30%;
        top: 15%;
        right: 5%;
      }

      .info-hotel-info {
        width: 100%;
        margin-top: 5%;
        font-family: "Garamond", serif;
        font-weight: 700;
        color: #000000;
        font-size: clamp(16px, 2vw, 28px);
        text-align: center;
        line-height: 1.5;
        transition: all 0.3s ease;
      }

      .info-hotel-name {
        width: 100%;
        margin-left: 0;
        font-family: "Prata", serif;
        font-weight: 400;
        color: #000000;
        font-size: clamp(32px, 5vw, 48px);
        text-align: center;
        line-height: 1.2;
        transition: all 0.3s ease;
      }

      /* SWIPER - Mantenemos las clases que Swiper necesita pero con nuestro contenedor info- */
      .info-swiper {
        display: none;
        width: 100%;
        height: 60vh;
        margin: 5% 0;
      }

      /* Sobreescribimos estilos de Swiper con selectores más específicos */
      .info-swiper .swiper-wrapper {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .info-swiper .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        overflow: hidden;
      }

      .info-swiper .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .info-swiper .swiper-pagination {
        position: relative;
        margin-top: 10px;
      }

      .info-swiper .swiper-button-next,
      .info-swiper .swiper-button-prev {
        color: #000;
      }
      .info-swiper .swiper-button-next,
      .info-swiper .swiper-button-prev {
        color: #fff;
      }
      /* Media Queries para diseño responsive */
      @media (max-width: 1200px) {
        .info-image-gallery {
          width: 60%;
        }
        .info-hotel-description {
          width: 30%;
          top: 0;
        }
      }

      @media (max-width: 768px) {
        /* Ocultamos la galería tradicional */
        .info-image-gallery {
          display: none;
        }

        /* Mostramos el swiper */
        .info-swiper {
          display: block;
        }

        .info-hotel-description {
          position: relative;
          width: 90%;
          margin: 5% auto;
          padding-bottom: 10%;
        }

        .info-hotel-info {
          font-size: clamp(14px, 4vw, 22px);
        }

        .info-hotel-name {
          font-size: clamp(24px, 6vw, 48px);
        }
      }

      @media (max-width: 480px) {
        .info-swiper {
          height: 50vh;
        }

        .info-hotel-info {
          line-height: 1.4;
        }
      }
      @media (min-width: 1025px) {
        .info-hotel-description {
          position: relative !important;
        }
      }
    </style>
  </head>
  <body>
    <section class="info-group">
      <div class="info-overlap-group-wrapper">
        <div class="info-overlap-group">
          <!-- Galería tradicional para desktop -->
          <div class="info-image-gallery">
            <img
              src="https://res.cloudinary.com/ds9subkxg/image/upload/v1753110522/b612aac3-8a0e-4988-adb7-f25ae183d5ec.png"
              alt="Areas del Hotel"
              class="info-city-experience"
            />
            <img
              src="https://res.cloudinary.com/dvmov11mg/image/upload/v1752170572/interior_Diamante_Azul_f1s1su.webp"
              alt="Interior Diamante Azul"
              class="info-city-experience-2"
            />
            <img
              src="https://res.cloudinary.com/dvmov11mg/image/upload/v1752170633/02_ppawcv.png"
              alt="Habitacion Deluxe"
              class="info-city-experience-3"
            />
          </div>

          <!-- Swiper para móviles/tablets - Mantenemos las clases que Swiper necesita -->
          <div class="swiper info-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="https://res.cloudinary.com/dvmov11mg/image/upload/v1752170633/02_ppawcv.png"
                  alt="Habitacion Deluxe"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://res.cloudinary.com/dvmov11mg/image/upload/v1752170572/interior_Diamante_Azul_f1s1su.webp"
                  alt="Interior Diamante Azul"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://res.cloudinary.com/ds9subkxg/image/upload/v1753110522/b612aac3-8a0e-4988-adb7-f25ae183d5ec.png"
                  alt="Areas del Hotel"
                />
              </div>
            </div>
            <!-- Paginación -->
            <div class="swiper-pagination"></div>
            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>

          <article class="info-hotel-description">
            <h1 class="info-hotel-name">— Hotel Diamante Azul</h1>
            <p class="info-hotel-info">
              El punto de partida perfecto para tu viaje. Disfruta de
              instalaciones modernas y una ubicación estratégica que te conecta
              con lo mejor de la ciudad, haciendo de tu estancia una experiencia
              inolvidable.
            </p>
          </article>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Configuración para las imágenes hover en desktop
        const images = document.querySelectorAll(
          ".info-city-experience, .info-city-experience-2, .info-city-experience-3"
        );

        const config = {
          scale: 1.05,
          movement: 0.03,
          transition: "all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)",
          perspective: 1000,
          rotate: 1,
        };

        images.forEach((img) => {
          img.style.transition = config.transition;
          img.style.willChange = "transform";
          img.style.transformStyle = "preserve-3d";

          img.addEventListener("mouseenter", function () {
            this.style.transform = `scale(${config.scale}) rotateZ(0)`;
            this.style.zIndex = "20";
            this.style.boxShadow = "0 25px 50px rgba(0, 0, 0, 0.2)";
          });

          img.addEventListener("mousemove", function (e) {
            if (window.innerWidth <= 768) return;

            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = x - rect.width / 2;
            const centerY = y - rect.height / 2;

            const moveX = (centerX / rect.width) * 15;
            const moveY = (centerY / rect.height) * 15;

            const rotateY = (centerX / rect.width) * config.rotate;
            const rotateX = -(centerY / rect.height) * config.rotate;

            this.style.transform = `
              scale(${config.scale})
              translate(${moveX}px, ${moveY}px)
              rotateX(${rotateX}deg)
              rotateY(${rotateY}deg)
            `;
          });

          img.addEventListener("mouseleave", function () {
            this.style.transform =
              "scale(1) translate(0, 0) rotateX(0) rotateY(0)";
            this.style.zIndex = "1";
            this.style.boxShadow = "0 15px 30px rgba(0, 0, 0, 0.1)";
          });
        });

        // Inicialización de Swiper para móviles/tablets
        if (window.innerWidth <= 768) {
          const swiper = new Swiper(".info-swiper", {
            loop: true,
            autoplay: {
              delay: 3000,
              disableOnInteraction: false,
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        }

        // Re-inicializar Swiper al cambiar el tamaño de la ventana
        window.addEventListener("resize", function () {
          if (
            window.innerWidth <= 768 &&
            !document.querySelector(".info-swiper").swiper
          ) {
            const swiper = new Swiper(".info-swiper", {
              loop: true,
              autoplay: {
                delay: 3000,
                disableOnInteraction: false,
              },
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
