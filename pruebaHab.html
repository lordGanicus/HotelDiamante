<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escapada Romántica - Section</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Garamond:wght@400&family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset and base styles for ps-other section */
      .ps-other * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .ps-other {
        background-color: #fffafa;
        padding: 60px 20px;
        font-family: "Inter", sans-serif;
        position: relative;
        overflow: hidden;
      }

      .ps-other-container {
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
        min-height: 800px;
      }

      /* Main title */
      .ps-other-main-title {
        font-family: "Merriweather", serif;
        font-size: 48px;
        color: #012555;
        text-align: center;
        margin-bottom: 80px;
        font-weight: 700;
      }

      /* Image containers with frames */
      .ps-other-image-container {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .ps-other-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      /* White frame effect */
      .ps-other-image-container::before {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border: 3px solid #ffffff;
        border-radius: 4px;
        pointer-events: none;
        z-index: 2;
      }

      .ps-other-image-container:hover .ps-other-image {
        filter: brightness(0.7);
      }

      /* First image - top left */
      .ps-other-first-image {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 45%;
        height: 400px;
      }

      /* Second image - bottom right */
      .ps-other-second-image {
        position: absolute;
        bottom: 20px;
        right: 50px;
        width: 45%;
        height: 380px;
      }

      /* Card styles */
      .ps-other-card {
        position: absolute;
        background: linear-gradient(
          0deg,
          rgba(1, 37, 85, 0.95) 0%,
          rgba(1, 37, 85, 0.9) 100%
        );
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.4);
        padding: 25px;
        color: white;
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      /* First card - positioned at top-right corner of first image, overlapping slightly */
      .ps-other-first-card {
        top: -10px;
        left: 40%;
        width: 280px;
        min-height: 180px;
      }

      /* Second card - positioned at bottom-left corner of second image, overlapping slightly */
      .ps-other-second-card {
        bottom: -10px;
        right: 40%;
        width: 300px;
        min-height: 160px;
      }

      .ps-other-card-title {
        font-family: "Merriweather", serif;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 15px;
        text-align: center;
        line-height: 1.3;
      }

      .ps-other-card-description {
        font-family: "Garamond", serif;
        font-size: 18px;
        text-align: center;
        line-height: 1.4;
        opacity: 0.9;
      }

      /* Hover overlay */
      .ps-other-hover-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 5;
      }

      .ps-other-image-container:hover .ps-other-hover-overlay {
        opacity: 1;
      }

      .ps-other-detail-button {
        background: transparent;
        color: white;
        border: 2px solid white;
        padding: 12px 25px;
        border-radius: 25px;
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .ps-other-detail-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .ps-other-arrow {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
      }

      .ps-other-detail-button:hover .ps-other-arrow {
        transform: translateX(5px);
      }

      /* Decorative blur element */
      .ps-other-blur-decoration {
        position: absolute;
        width: 32px;
        height: 200px;
        background-color: #57d364;
        border-radius: 48px;
        filter: blur(14px);
        opacity: 0.6;
        top: 200px;
        left: 30px;
        z-index: 1;
      }

      /* Tablet Styles */
      @media (max-width: 1024px) {
        .ps-other-container {
          min-height: 600px;
        }

        .ps-other-main-title {
          font-size: 36px;
          margin-bottom: 60px;
        }

        .ps-other-first-image {
          width: 450px;
          height: 300px;
          top: 40px;
          left: 40px;
        }

        .ps-other-second-image {
          width: 400px;
          height: 280px;
          bottom: 40px;
          right: 40px;
        }

        .ps-other-first-card {
          width: 240px;
          min-height: 140px;
          top: -5px;
        }

        .ps-other-second-card {
          width: 250px;
          min-height: 120px;
          bottom: -5px;
        }

        .ps-other-card-title {
          font-size: 20px;
        }

        .ps-other-card-description {
          font-size: 16px;
        }

        .ps-other-detail-button {
          padding: 12px 25px;
          font-size: 16px;
        }
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .ps-other {
          padding: 40px 15px;
        }

        .ps-other-container {
          min-height: auto;
          display: flex;
          flex-direction: column;
          gap: 40px;
        }

        .ps-other-main-title {
          font-size: 28px;
          margin-bottom: 40px;
        }

        .ps-other-first-image,
        .ps-other-second-image {
          position: relative;
          width: 100%;
          height: 250px;
          top: auto;
          left: auto;
          right: auto;
          bottom: auto;
        }

        .ps-other-first-card,
        .ps-other-second-card {
          position: relative;
          width: 100%;
          min-height: auto;
          top: -30px;
          left: auto;
          right: auto;
          bottom: auto;
          margin: 0 auto;
          max-width: 320px;
        }

        .ps-other-card-title {
          font-size: 18px;
        }

        .ps-other-card-description {
          font-size: 15px;
        }

        .ps-other-detail-button {
          padding: 10px 20px;
          font-size: 14px;
        }

        .ps-other-blur-decoration {
          display: none;
        }

        /* Mobile image wrapper */
        .ps-other-image-wrapper {
          position: relative;
          margin-bottom: 20px;
        }
      }

      /* Small mobile adjustments */
      @media (max-width: 480px) {
        .ps-other-main-title {
          font-size: 24px;
        }

        .ps-other-first-image,
        .ps-other-second-image {
          height: 200px;
        }

        .ps-other-card {
          padding: 20px;
        }

        .ps-other-card-title {
          font-size: 16px;
        }

        .ps-other-card-description {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <section class="ps-other">
      <div class="ps-other-container">
        <!-- Decorative blur element -->
        <div class="ps-other-blur-decoration"></div>

        <!-- Desktop/Tablet layout -->
        <div class="ps-other-desktop-layout">
          <!-- First image with card -->
          <div class="ps-other-image-wrapper">
            <div class="ps-other-image-container ps-other-first-image">
              <img
                class="ps-other-image"
                src="https://res.cloudinary.com/dvmov11mg/image/upload/v1752170572/decorado_Hotel_Diamante1_mz2ttf.jpg"
                alt="Romantic dinner setup with wine and candles"
              />
              <div class="ps-other-hover-overlay">
                <a href="#details" class="ps-other-detail-button">
                  Ver Detalle
                  <svg
                    class="ps-other-arrow"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M8.59 16.59L13.17 12L8.59 7.41L10 6l6 6-6 6-1.41-1.41z"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="ps-other-card ps-other-first-card">
              <h2 class="ps-other-card-title">Escapada Romántica</h2>
              <p class="ps-other-card-description">
                Haz de esta velada un recuerdo que vivirá para siempre.
              </p>
            </div>
          </div>

          <!-- Second image with card -->
          <div class="ps-other-image-wrapper">
            <div class="ps-other-image-container ps-other-second-image">
              <img
                class="ps-other-image"
                src="https://res.cloudinary.com/dvmov11mg/image/upload/v1752170568/Decorado_Diamante_2_xayofb.jpg"
                alt="Luxury hotel room with romantic ambiance"
              />
              <div class="ps-other-hover-overlay">
                <a href="#details" class="ps-other-detail-button">
                  Ver Detalle
                  <svg
                    class="ps-other-arrow"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M8.59 16.59L13.17 12L8.59 7.41L10 6l6 6-6 6-1.41-1.41z"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="ps-other-card ps-other-second-card">
              <h3 class="ps-other-card-title">
                Velada Romántica con tu Persona Especial
              </h3>
              <p class="ps-other-card-description">
                Haz de esta velada un recuerdo que vivirá para siempre.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
